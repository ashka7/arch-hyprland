add_newline = false
command_timeout = 200
format = "[$directory$git_branch$git_status]($style)$character"

[character]
error_symbol = "[✗](bold #fb4934)"
success_symbol = "[❯](bold #b8bb26)"

[directory]
truncation_length = 2
truncation_symbol = "…/"
style = 'bold #d3869b'
repo_root_format = "[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style) "

[git_branch]
format = "[$branch]($style) "
style = "italic #d3869b"

[git_status]
format     = '[$all_status]($style)'
style      = "#83a598"
ahead      = "⇡${count} "
diverged   = "⇕⇡${ahead_count}⇣${behind_count} "
behind     = "⇣${count} "
conflicted = " "
up_to_date = " "
untracked  = "? "
modified   = " "
stashed    = ""
staged     = ""
renamed    = ""
deleted    = ""
