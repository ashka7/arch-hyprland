$fileManager = nautilus
$menu = rofi -show drun
$browser = helium-browser
$screenshot = grim -l 0 -g "$(slurp)" - | wl-copy
$instantScreenshot = grim -l 2 - | wl-copy
$otterLauncher = bash /home/ashka/Scripts/otter-toggle-hyprland


#################
